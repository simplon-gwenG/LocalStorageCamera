<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>myApp</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body ng-app="app">
    <ion-view>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ma Phot:) K-Bine</h1>
        </ion-header-bar>
          <ion-content ng-controller="imageController">
                <button ng-click="takeVideo()" class="button button-positive  button-block icon ion-videocamera">   Laissez un Message</button>
                <button ng-click="addImage()" class="button button-calm  button-block icon ion-android-camera">   Smile!</button>
            <ion-scroll>
                  <img ng-repeat ="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
            </ion-scroll>
          </ion-content>
    </ion-view>

  </body>
</html>
